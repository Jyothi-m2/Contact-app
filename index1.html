<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action="Contacts.html">
        <img src="user.png"></img>
        <h1>Sign Up</h1>
      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name">
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email">
      </div>   

      <div class="input-group">
        <label>Secret</label>
        <textarea rows="1" placeholder="Enter Secret"></textarea>
      </div>

    <button>Sign Up</button>
    <p>By clicking the 'Sign Up', you are creating an account, and agree to the Terms to use </p>
    <hr>
    <p class="or">OR</p>
    <p>Already have an account?<a href="Sign in.html">Sign in</a></p><br>
   
  </form>

  
  </div>
   
</body>
</html>
