<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="contacts.css"/>
    </head>
    <body>
        <h1 id="page-title">CONTACTS</h1>
        <div id="input-wrapper">
            <input type="text" id="name-input" placeholder="Enter name"/><br>
            <input type="tel" id="name-input" placeholder="Enter Ph no"/><br>
            <input type="email" id="name-input" placeholder="Enter email"/><br>
            <button id="btn-add-contact">Add</button>
        </div>
        <div id="contacts-list">
            <div class="contact-entry">
                <div class="name-initial">A</div>
                <div class="full-name">Arina</div>
                <div class="Ph-no">9876543210</div>
                <div class="email">jack@gmail.com</div>
            </div>
        </div>    
        <div id="contacts-list"></div>
        <script src="contacts.js"></script>
    </body>
</html>
